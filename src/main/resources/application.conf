akka.javasdk {
  dev-mode {
    http-port = 9001
  }

  agent {
    # Other AI models can be configured, see https://doc.akka.io/java/agents.html#model
    # and https://doc.akka.io/java/model-provider-details.html for the reference configurations.
    model-provider = openai

    openai {
      model-name = "gpt-4o-mini"
      # Environment variable override for the API key
      api-key = ${?OPENAI_API_KEY}
    }
  }
}

community {
  email-polling {
    # Enable automatic email polling (disabled in test environments)
    enabled = true
    enabled = ${?EMAIL_POLLING_ENABLED}
    
    # Default polling interval in seconds (5 minutes)
    default-interval = 300
    default-interval = ${?EMAIL_POLLING_INTERVAL}
  }
}

realestate {
  follow-up.timer = 1m
}