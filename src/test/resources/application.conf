# Test environment configuration
# Overrides main application.conf for test runs

akka.javasdk {
  dev-mode {
    # Use different port for tests to avoid conflicts
    http-port = 9002
  }

  agent {
    # Model configuration for tests
    model-provider = openai

    openai {
      model-name = "gpt-4o-mini"
      # Environment variable override for the API key
      api-key = ${?OPENAI_API_KEY}
    }
  }
}

community {
  email-polling {
    # Disable automatic email polling in test environments
    enabled = false
    
    # Use shorter interval for tests that explicitly enable polling
    default-interval = 10
  }
}

realestate {
  follow-up.timer = 1m
}